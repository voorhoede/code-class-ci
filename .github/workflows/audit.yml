name: Code Audit
on: pull_request
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: npm install
        working-directory: ./exercise-1
      - name: Lint
        run: npm run lint
        working-directory: ./exercise-1
