name: Run linter

on: pull_request

jobs:
# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 15.x
      uses: actions/setup-node@v1
      with:
        node-version: 15.x
    - run: npm ci
    - run: npm run lint
